<!DOCTYPE html>
<html>
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h1>CatPhotoApp</h1>
        <h2>Cat Photos</h2>

        <p>Everyone loves <a href="#">cute cats</a> online!</p>
        <p>See more <a href="#">cat photos</a> in our gallery.</p>

        <img src="cat image">

        <h1>Cat Lists</h1>
        <h2>Things cats love:</h2>
        <ul>
            <li>catnip</li>
            <li>laser pointers</li>
            <li>lasgna</li>
        </ul>

        <img src="lasagna image">

        <h1>Top 3 things cats hate:</h1>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>

        <img src="kittens">

        <h1>Cat Form</h1>

        <form>
            <label>Is your cat an indoor or outdoor cat?</label><br>
            <input type="radio" id="indoor">
            <label for="indoor">Indoor</label>
            <input type="radio" id="outdoor">
            <label for="outdoor">Outdoor</label><br><br>
            <label>What's your cat's personality?</label><br>
            <input type="checkbox" id="loving">
            <label for="loving">Loving</label>
            <input type="checkbox" id="lazy">
            <label for="lazy">Lazy</label>
            <input type="checkbox" id="energetic">
            <label for="energetic">Energetic</label><br><br>
            <input type="text", placeholder="cat photo URL">
            <input type="submit">
        </form>
        <br>

        <footer>No Copyright - <a href="freecodecamp.org">freeCodeCamp.org</a></footer>
    </body>
</html>
